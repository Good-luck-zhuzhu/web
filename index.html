<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ÁîüÊó•ÊÉäÂñú</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background-color: #fefae0;
      background-image: url("img/background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    .scene {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .dog {
      position: absolute;
      bottom: 5vh;
      width: 25vw;
      min-width: 220px;
      max-width: 400px;
      left: -30vw;
      transform: translateX(-100%);
      animation: moveDog 3s ease-out forwards;
      z-index: 1;
    }

    .gift {
      position: absolute;
      bottom: 30vh;
      width: 34vw;
      min-width: 320px;
      max-width: 480px;
      left: 50%;
      transform: translateX(-50%);
      animation: moveGift 3s ease-out forwards;
      z-index: 2;
      transition: transform 0.3s;
    }

    .gift:hover {
      transform: scale(1.05) rotate(-2deg);
    }

    .tap-text {
      position: absolute;
      bottom: 50vh;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.8rem;
      color: #4d4d4d;
      animation: blink 1.2s infinite;
      z-index: 3;
      text-align: center;
    }

    @keyframes moveDog {
      0% {
        left: -30vw;
        transform: translateX(0);
      }
      100% {
        left: 50%;
        transform: translateX(-100%);
      }
    }

    @keyframes moveGift {
      0% {
        left: -40vw;
        transform: translateX(0);
      }
      100% {
        left: 50%;
        transform: translateX(-50%);
      }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 60px;
      border-radius: 50% 50% 50% 50%;
      opacity: 0.9;
      animation: floatBalloon 10s linear infinite;
      box-shadow: inset -3px -6px rgba(0,0,0,0.1);
    }

    .balloon::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #aaa;
      transform: translateX(-50%);
    }

    .balloon.red     { background: radial-gradient(circle at 30% 30%, #ff7f7f, #cc0000); left: 10%; animation-delay: 0s; }
    .balloon.blue    { background: radial-gradient(circle at 30% 30%, #80dfff, #0099cc); left: 25%; animation-delay: 2s; }
    .balloon.yellow  { background: radial-gradient(circle at 30% 30%, #fff699, #ffcc00); left: 40%; animation-delay: 4s; }
    .balloon.green   { background: radial-gradient(circle at 30% 30%, #b0ffb0, #33cc33); left: 55%; animation-delay: 1s; }
    .balloon.purple  { background: radial-gradient(circle at 30% 30%, #e6ccff, #9933ff); left: 70%; animation-delay: 3s; }
    .balloon.pink    { background: radial-gradient(circle at 30% 30%, #ffcce5, #ff3399); left: 85%; animation-delay: 5s; }

    @keyframes floatBalloon {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% { opacity: 1; }
      100% {
        transform: translateY(-120vh) translateX(20px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="scene">
    <!-- È£òÊµÆÊ∞îÁêÉ -->
    <div class="balloon red"></div>
    <div class="balloon blue"></div>
    <div class="balloon yellow"></div>
    <div class="balloon green"></div>
    <div class="balloon purple"></div>
    <div class="balloon pink"></div>

    <!-- ÁãóÁãó -->
    <img src="img/dog.png" class="dog" alt="dog">

    <!-- Á§ºÁâ© -->
    <a href="wish.html">
      <img src="img/box.png" class="gift" alt="gift box">
    </a>

    <!-- ÊèêÁ§∫ -->
    <div class="tap-text">ÁÇπÊàëÊâìÂºÄÁ§ºÁâ© üéÅ</div>
  </div>

</body>
</html>
