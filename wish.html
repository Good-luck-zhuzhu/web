<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>生日快乐！</title>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap");
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#a18cd1 0%,#fbc2eb 100%);
      font-family:"ZCOOL KuaiLe",cursive;
      color:#fff;text-align:center;
      overflow:hidden;
    }
    h1{font-size:2.4rem;margin-bottom:1rem}
    p{font-size:1.2rem;line-height:1.6;max-width:320px;margin:0 auto}
    /* 让纸屑 canvas 全屏铺底，禁用点击 */
    canvas{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none}
  </style>
</head>
<body>

  <!-- 彩纸效果 -->
  <canvas id="confetti"></canvas>

  <!-- 祝福语块 -->
  <div>
    <h1>生日快乐！</h1>
    <p>愿你眼里总有光芒，<br>心中常怀希望，<br>未来的每一天都甜甜的～</p>
  </div>

  <!-- 体积很小的 canvas-confetti CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    /* 简单的 8 秒五彩纸屑 */
    (function(){
      const duration = 8000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity:30, spread:360, ticks:60, zIndex:0 };

      function randomRange(min,max){ return Math.random()*(max-min)+min; }

      const interval = setInterval(()=>{
        const timeLeft = animationEnd - Date.now();
        if(timeLeft <= 0){ clearInterval(interval); return; }

        const particleCount = 50 * (timeLeft / duration);
        confetti(Object.assign({}, defaults, {
          particleCount,
          origin:{ x: randomRange(0.1,0.3), y: Math.random() - 0.2 }
        }));
        confetti(Object.assign({}, defaults, {
          particleCount,
          origin:{ x: randomRange(0.7,0.9), y: Math.random() - 0.2 }
        }));
      }, 250);
    })();
  </script>
</body>
</html>
